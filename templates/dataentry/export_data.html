{% extends 'base.html'%}
{% block content %}
    <div class="container mt-5 alert-success shadow" style="max-width: 600px;padding: 50px; border-radius: 10px;">
       <h3 class="text-center"> Export Data From database tables </h3>
       <form action="{% url 'export_data' %}" method ="POST" enctype="multipart/form-data" style="max_width:200px;margin:auto;padding-top:50px">
         {% csrf_token %} 
    
         <div class= "form-group">
            <label for="model_name">select database table</label>
            <select name="model_name" class="form-control" required>
                <option value="" disabled selected > select </option>
                {% for model in custom_models %}
                <option value="{{model}}" > {{ model}} </option>
                {% endfor %}
            </select>
         </div>
         <div class="form-group">
           <input type="submit" value="Export data" class= "btn btn-success">       
         </div>
         {% include 'dataentry/alerts.html' %}
        </form>
    </div>    
{% endblock %}
